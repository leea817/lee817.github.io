<!DOCTYPE html>
<html>
  <head>
    <title>연필 pencil</title>
    <link href="assets/css/styles.css" media="all" rel="stylesheet" />
    <link rel="shortcut icon" href="" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>

  <body>
   
    <body onload="init()">
		<div class="background">
			<img src="assets/img/bg.png" class="imgbg">
			
			<div id="div1" class="question">&nbsp;</div>
			<div id="div2" class="question"><h2>Write with pleasure</h2></div>
			<div id="div3" class="question"><h2>feel uneasy at its fragility</h2></div>
			<div id="div4" class="question"><h2>continue to write.</h2></div>
			<h2></h2>
			<canvas id="can" width="300" height="300" style="position:absolute;top:26%;left:11%;border:1px solid;"></canvas>
			<div style="position:absolute;top:18%;left:12%;">Colors</div>
			<div style="position:absolute;top:23%;left:13%;width:10px;height:10px;background:green;" id="green" onclick="color(this)"></div>
			<div style="position:absolute;top:21%;left:14%;width:10px;height:10px;background:blue;" id="blue" onclick="color(this)"></div>
			<div style="position:absolute;top:21%;left:15%;width:10px;height:10px;background:red;" id="red" onclick="color(this)"></div>
			<div style="position:absolute;top:21%;left:13%;width:10px;height:10px;background:yellow;" id="yellow" onclick="color(this)"></div>
			<div style="position:absolute;top:23%;left:15%;width:10px;height:10px;background:orange;" id="orange" onclick="color(this)"></div>
			<div style="position:absolute;top:23%;left:14%;width:10px;height:10px;background:black;" id="black" onclick="color(this)"></div>
			<div style="position:absolute;top:18%;left:20%;">Eraser</div>
			<div style="position:absolute;top:21%;left:20%;width:15px;height:15px;background:pink;border:0.5px solid;" id="white" onclick="color(this)"></div>
			<img id="canvasimg" style="position:absolute;top:26%;left:68%;" style="display:none;">
				<!--this is the canvas mirror after clicking save-->
			<input type="button" value="save" id="btn" size="30" onclick="save()" style="position:absolute;top:62%;left:26%;" onclick="GetSelectedItem()">
			<input type="button" value="clear" id="clr" size="23" onclick="erase()" style="position:absolute;top:62%;left:15%;">
			<div class="instructions" style="position:absolute;top:67.5%;left:11%;">Using yellow, <br /> draw two long lines side by side. Click save. <br /> <br /> Using red, <br /> close one side by drawing a box. <br /><br />  Using black, <br /> close the other end by drawing a triangle. </div>
		</div>

    <script src="assets/js/app.js"></script>

  </body>
</html>
